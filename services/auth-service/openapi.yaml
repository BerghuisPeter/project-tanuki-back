openapi: 3.0.3
info:
  title: Auth Service API
  description: Authentication and Authorization service for Project Tanuki
  version: 0.0.1-SNAPSHOT
servers:
  - url: http://localhost:8080
    description: Local development server
paths:
  /api/v1/auth/register:
    post:
      tags:
        - auth-controller
      summary: Register a new user
      operationId: register
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/auth/login:
    post:
      tags:
        - auth-controller
      summary: Login and get tokens
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/auth/refresh:
    post:
      tags:
        - auth-controller
      summary: Refresh access token
      operationId: refresh
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshRequest'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'

  /api/v1/auth/me:
    get:
      tags:
        - auth-controller
      summary: Get current user info
      operationId: me
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '401':
          description: Unauthorized

  /api/v1/auth/logout:
    post:
      tags:
        - auth-controller
      summary: Logout current user
      operationId: logout
      security:
        - bearerAuth: [ ]
      responses:
        '204':
          description: No Content
        '401':
          description: Unauthorized

  /api/v1/auth/google/exchange:
    post:
      tags:
        - auth-controller
      summary: Exchange one-time code for AuthResponse
      operationId: exchangeGoogleCode
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - code
              properties:
                code:
                  type: string
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /oauth2/authorization/google:
    get:
      tags:
        - auth-controller
      summary: Initiate Google OAuth2 login flow
      description: Redirects the user to Google for authentication. This endpoint is handled automatically by Spring Security.
      operationId: initiateGoogleLogin
      responses:
        '302':
          description: Redirect to Google login page

components:
  schemas:
    RegisterRequest:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
    LoginRequest:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
    RefreshRequest:
      type: object
      properties:
        refreshToken:
          type: string
    AuthResponse:
      type: object
      required:
        - accessToken
        - refreshToken
        - user
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
        user:
          $ref: '#/components/schemas/UserResponse'
    UserResponse:
      type: object
      required:
        - id
        - email
        - status
        - createdAt
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
        status:
          $ref: '#/components/schemas/UserStatus'
        createdAt:
          type: string
          format: date-time
        roles:
          type: array
          items:
            $ref: '#/components/schemas/UserRole'
    ErrorResponse:
      type: object
      properties:
        status:
          type: integer
          format: int32
        error:
          type: string
        message:
          type: string
        path:
          type: string
        timestamp:
          type: string
          format: date-time
    UserStatus:
      type: string
      enum:
        - ACTIVE
        - INACTIVE
        - PENDING
        - SUSPENDED
        - DELETED
    UserRole:
      type: string
      enum:
        - USER
        - PAID_USER
        - ADMIN
        - MODERATOR
        - SUPPORT
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

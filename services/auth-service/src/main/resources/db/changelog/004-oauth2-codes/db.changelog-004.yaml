databaseChangeLog:
  - changeSet:
      id: 4
      author: peter
      changes:
        - createTable:
            schemaName: auth_schema
            tableName: oauth2_codes
            columns:
              - column:
                  name: code
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: timestamp
                  constraints:
                    nullable: false

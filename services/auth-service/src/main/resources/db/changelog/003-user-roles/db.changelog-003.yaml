databaseChangeLog:
  - changeSet:
      id: 202601182200-add-user-roles-constraint
      author: peter
      changes:
        - addLookupTable:
            existingColumnName: role
            existingTableName: user_roles
            newTableName: roles
            newColumnName: role
            newColumnDataType: VARCHAR(50)
            constraintName: fk_user_role_lookup
        - insert:
            tableName: roles
            columns:
              - column: { name: role, value: USER }
        - insert:
            tableName: roles
            columns:
              - column: { name: role, value: PAID_USER }
        - insert:
            tableName: roles
            columns:
              - column: { name: role, value: ADMIN }
        - insert:
            tableName: roles
            columns:
              - column: { name: role, value: MODERATOR }
        - insert:
            tableName: roles
            columns:
              - column: { name: role, value: SUPPORT }

databaseChangeLog:
  - changeSet:
      id: 202601182147-create-users-table
      author: peter
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password_hash
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
  - changeSet:
      id: 202601182148-create-user-roles-table
      author: peter
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_roles_user
        - addUniqueConstraint:
            constraintName: uq_user_role
            tableName: user_roles
            columnNames: user_id, role

  - changeSet:
      id: 202601182149-add-user-status-constraint
      author: peter
      changes:
        - addLookupTable:
            existingColumnName: status
            existingTableName: users
            newTableName: user_statuses
            newColumnName: status
            newColumnDataType: VARCHAR(50)
            constraintName: fk_user_status
        - insert:
            tableName: user_statuses
            columns:
              - column: { name: status, value: ACTIVE }
        - insert:
            tableName: user_statuses
            columns:
              - column: { name: status, value: INACTIVE }
        - insert:
            tableName: user_statuses
            columns:
              - column: { name: status, value: PENDING }
        - insert:
            tableName: user_statuses
            columns:
              - column: { name: status, value: SUSPENDED }
        - insert:
            tableName: user_statuses
            columns:
              - column: { name: status, value: DELETED }

  - changeSet:
      id: 202601182200-add-user-roles-constraint
      author: peter
      changes:
        - addLookupTable:
            existingColumnName: role
            existingTableName: user_roles
            newTableName: roles
            newColumnName: role
            newColumnDataType: VARCHAR(50)
            constraintName: fk_user_role_lookup
        - insert:
            tableName: roles
            columns:
              - column: { name: role, value: USER }
        - insert:
            tableName: roles
            columns:
              - column: { name: role, value: PAID_USER }
        - insert:
            tableName: roles
            columns:
              - column: { name: role, value: ADMIN }
        - insert:
            tableName: roles
            columns:
              - column: { name: role, value: MODERATOR }
        - insert:
            tableName: roles
            columns:
              - column: { name: role, value: SUPPORT }

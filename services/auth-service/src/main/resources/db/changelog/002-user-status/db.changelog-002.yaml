databaseChangeLog:
  - changeSet:
      id: 202601182149-add-user-status-constraint
      author: peter
      changes:
        - addLookupTable:
            existingColumnName: status
            existingTableName: users
            newTableName: user_statuses
            newColumnName: status
            newColumnDataType: VARCHAR(50)
            constraintName: fk_user_status
        - insert:
            tableName: user_statuses
            columns:
              - column: { name: status, value: ACTIVE }
        - insert:
            tableName: user_statuses
            columns:
              - column: { name: status, value: INACTIVE }
        - insert:
            tableName: user_statuses
            columns:
              - column: { name: status, value: PENDING }
        - insert:
            tableName: user_statuses
            columns:
              - column: { name: status, value: SUSPENDED }
        - insert:
            tableName: user_statuses
            columns:
              - column: { name: status, value: DELETED }
